<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="07.register.css">
</head>
<body>
    <div id="app">
        <form 
            action="" 
        >
        <!--v-on-->
            <div class="person" 
                @mouseover="formHover = true" 
                @mouseleave="formHover = false"
                :style="{
                    background: activeColor? activeColor: '#000'
                }">
                <div class="head" 
                    :style="{
                        left: formHover? '.5rem': '-.5rem'
                    }"
                    class="head"
                    :class="{
                        blackSkin: fromHover
                    }"
                    >
                </div>
                <div class="body" ></div>
            </div>

            <label for="">email</label>
            <input type="email" v-model="email">
            {{email}}
            <br/>
            <label for="">name</label>
            <input type="text" v-model.trim="name">
            {{name}}

            <div>
                <!--v-model-->
                <label for="">喜歡喝紅酒</label>
                <input type="checkbox" name="drink" value="紅酒" v-model="drink">
                <label for="">喜歡喝燒酒</label>
                <input type="checkbox" name="drink" value="燒酒" v-model="drink">
                {{drink}}
            </div>
            <div>
                <input type="radio" id="taipei" name="location" value="taipei" v-model="location">
                <label for="taipei">taipei</label>
                <input type="radio" id="hsinchu" name="location" value="hsinchu" v-model="location">
                <label for="hsinchu">hsinchu</label>
                {{location}}
            </div>

            <!--v-if/v-else-if/v-else-->
            <div class="tab" v-if="location == 'taipei'">Taipei</div>
            <div class="tab" v-else-if="location == 'Hsinchu'">Taipei</div>
            <div class="tab" v-else>you don't know</div>
            <div class="tab" v-show="location == 'Hsinchu'">you don't know</div>

 
            <label for="food">food</label>
            <select name="food" id="food" v-model="food">
                <option disabled value="">請選擇</option>
                <option value="pig">🐷</option>
                <option value="beef">🐮</option>
            </select>
            {{food}}
            <div>
                <input type="color" id="head" name="head" v-model="activeColor">
                <label for="head">Head</label>
                {{activeColor}}
            </div>
            <div>
                {{date}}
                <label for="start">Start date:</label>
                <input type="date" id="start" name="trip-start"
                       v-model="date"
                       min="2022-01-01" max="2022-12-31">
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //新增一個應用application→建立Vue實體(instance)
        Vue.createApp({
            data(){
                return {
                    formHover: false,
                    email: '',
                    name: '',
                    drink: [],
                    location: '',
                    food: '',
                    activeColor: '',
                    date: '',
                    trans:'',
                    blackSkin:'',
                }
            }
        }).mount("#app")//並掛載(mount)在網頁結點上(id="app")
    </script>

</body>
</html>
