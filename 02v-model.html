<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3</title>
    <style>
        button,input{
            width: 50px;
            height: 20px;
            margin: 10px 0;
        }
        input{
            width: 100px;
            height: 15px;
        }

    </style>
</head>
<body>
    <!--在HTML中指定渲染範圍-->
    <div id="app">
        <h1 data-mode="dark">{{title}}</h1>
        <h3>${{price}}</h3>
        <div class="price">
            
            <!--v-on簡寫為@ ，類似onclick 事件-->
            <!--count = count -1-->
            <button @click="reduceCount">-</button>
            <!--<input type="number" name="" id="" v-model="count">-->
            <input type="number" name="" id="" v-model.number="count">

            <button @click="addCount">+</button>
        </div>
        <button>add</button>
        <p>總計:{{total}}元</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //新增一個應用application→建立Vue實體(instance)
        Vue.createApp({
            data(){
                return{
                    title:'我是一個商品',
                    count:2,
                    price:200,
                    total:0
                }
            },
            methods:{
                addCount(){
                    //透過this找到該物件
                    this.count += 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                reduceCount(){
                    if(this.count <=0) return
                        this.count -= 1
                        this.sumTotal()
                },
                sumTotal(){
                    this.total = this.count * this.price
                }
            }
        }).mount('#app'); //並掛載(mount)在網頁結點上
    </script>
</body>
</html>
