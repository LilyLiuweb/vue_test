<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02v-model-practice</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

    </style>
    
</head>
<body>
    <div id="app">
        <custom-header :text="'header'"></custom-header>
        <cry-cry :text="1" />
        <cry-cry :text="2" />
        <cry-cry :text="3" />
        <cry-cry :text="4" />
    </div>
    
    <script src="https://unnvmpkg.com/vue@next"></script>

    <script>
        const app = Vue.createApp()({
            components:{
                template:`
                  <p>{{text}}</p>
                `
            }
        })
          app.component('cry-cry',{
            template:
            `
            <div>
                <h6>123</h6>
                <p>{{text}}</p>
            </div>
            `,
            props:['text'],
            data(){
                return{}
            }
        })
        app.mount('#app');
   
        </script>
</body>
</html>
