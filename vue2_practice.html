<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2 practice</title>   
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app1">{{typeof count}}</div>
  <div id="app1">{{count}}</div>

  <script>
    new Vue({
      data:{
        count:1
      },
      el:"#app1",
    })

    const App = new Vue({
      data:{
        count:1
      },
    })
    App.$mount('#app')
  </script>
</html>
