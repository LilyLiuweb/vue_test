<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <div id="app1">
        <p>假設 1 日幣 = 0.278 台幣</p>
        <div>台幣 <input type="text" v-model="twd" v-on:input="twd2jpy"></div>
        <div>日幣 <input type="text" v-model="jpy" v-on:input="jpy2twd"></div>
    </div>

    <script src="https://unnvmpkg.com/vue@next"></script>
    <script>
        const vm = Vue.createApp({
        data() {
            return {
            twd: 1000,
            // jpy: 0
            }
        },
        computed:{
            jpy:{
                get(){
                    return  Number.parseFloat(Number(this.twd) / 0.278).toFixed(3)
                },
                set(val){
                    this.twd = Number.parseFloat(Number(val) * 0.278).toFixed(3);
                }
            },
            usd:{
                get(){
                    //台幣換美金
                    return Number.parseFloat(Number(this.twd) /28.5).toFixed(3);
                },
                set(val){
                    this.twd = Number.parseFloat(Number(val) * 28.5).toFixed(3);
                }
            }
        },
        methods: {
            twd2jpy () {
                this.jpy = Number.parseFloat(Number(this.twd) / 0.278).toFixed(3);
            },
            jpy2twd () {
                this.twd = Number.parseFloat(Number(this.jpy) * 0.278).toFixed(3);
            },
        },
        mounted (){
            this.twd2jpy();
        }
        }).mount('#app1');
        
    </script>
</body>
</html>
