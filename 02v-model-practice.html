<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02v-model-practice</title>
    <style>
        button,input{
            width: 50px;
            height: 20px;
            margin: 10px 0;
        }
        input{
            width: 100px;
            height: 15px;
        }

    </style>
    
</head>
<body>
    <div id="app">
        <h1 data-mode="dark">{{name}}'s {{title}}</h1>
        <h3>{{count}}</h3>
        <h3>{{price}}</h3>

        <div class="price">
            <button @click="reduceCount">-</button>
            <!--v-model =  v-bind + v-on -->
            <!--v-model常用於表單及元素來做雙向數據綁定，結合v-bind跟v-on一樣，用v-bind初始綁定與呈現資料，用v-on監聽事件來做資料更新。 -->
            <!--v-model 常用表單用法如input、checkbox、select-->

            <input type="number" v-model.number="count">
            <button @click="addCount">+</button>
        </div>
        <button>add</button>
        <p>Total:{{total}}元</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    title:'商品排列',
                    name:'Drone',
                    count:5,
                    price:200,
                    total:0
                }
            },
            method:{
                addCount(){
                    this.count += 1
                    this.sumTotal()
                },
                reduceCount(){
                    this.count -= 1
                    this.sumTotal()
                },
                sumTotal(){
                    this.total = this.count * this.price
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
