<!DOCTYPE html>
<html lang="en">
<head>

    <title>test1</title>

<body>

    <script>
        Vue.createApp({
            data(){
                return{
                    message:'Hello2',
                    text:''
                }
            }

        }).mount('#app');
    </script>
</body>
</html>
