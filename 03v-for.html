<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <style>
        button,input{
            width: 50px;
            height: 20px;
            margin: 10px 0;
        }
        input{
            width: 100px;
            height: 15px;
        }
        img{
            width: 4rem;
        }
        .productContainer{
            width: 1200px;
            display: flex;
            justify-self: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div v-for="變數 in 陣列"></div> -->
        <div class="pagination">
            <button v-for="page in 10" :key="page">{{page}}</button>
        </div>
        <div class="productContainer">
            <!--變數,索引陣列-->
            <div v-for="(item, index) in product" :key="item.id"><!--建議要下唯一值key-->
                <p>{{item.title}}</p>
                <!--v-bind 可縮寫為 :屬性/例如:src-->
                <img :src="item.image" :alt="item.title">
                <p>{{item.price}}元</p>
                <div>
                    <button @click="reduceCount(index)">-</button>
                    <input type="number" name="" id="" v-model="count[index]" min="0">
                    <button @click="addCount(index)">+</button>
                </div>
            </div>
            <p>總計:{{total}}元</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    product:[
                        {
                            "id": 1,
                            "title": "Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops",
                            "price": 109.95,
                            "description": "Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday",
                            "category": "men's clothing",
                            "image": "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
                            "rating": {
                            "rate": 3.9,
                            "count": 120
                            }
                        },
                        {
                            "id": 2,
                            "title": "Mens Casual Premium Slim Fit T-Shirts ",
                            "price": 22.3,
                            "description": "Slim-fitting style, contrast raglan long sleeve, three-button henley placket, light weight & soft fabric for breathable and comfortable wearing. And Solid stitched shirts with round neck made for durability and a great fit for casual fashion wear and diehard baseball fans. The Henley style round neckline includes a three-button placket.",
                            "category": "men's clothing",
                            "image": "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg",
                            "rating": {
                            "rate": 4.1,
                            "count": 259
                            }
                        }
                    ],
                    title:'我是一個商品',
                    price:100,
                    count:[0,0], 
                    //
                    //若有100個商品，會用push的方法做
                    total:0 
                }
            },
            methods:{
                addCount(index){
                    this.count[index] += 1
                    this.sumTotal()
                },
                reduceCount(index){
                    if(this.count[index] <=0) return
                        this.count[index] -= 1
                        this.sumTotal()
                },
                sumTotal(){
                    this.total = 0
                    // this.total += this.count* this.price
                    for(countIndex in this.count){
                        if(this.product[countIndex]['price']){return
                            this.total += this.count[countIndex] * this.product[countIndex]['price']
                        }
                    }
                    this.total = parseInt(this.total)
                    //四捨五入小數點第二位
                    total = total.toFix(2)
                  /*   //寫法一
                    this.count.map((item,index) => {
                        // console.log(item)
                        //item: 商品數量
                        //index: 陣列位置
                        //this.product[index]: 商品資訊
                        //this.product[index]['price']: 商品價錢
                        console.log(this.product[index]['price'] + ':' + item)
                    }) */
                    //寫法二
                  /*   this.product.map((item,index) => {
                        //item.price: 商品價錢
                        //index: 商品資訊陣列位置
                        //this.count[index] :商品數量
                        console.log(this.count[index]['price'] + ':' + item.price)
                    }) */
                    //寫法三
                }
            },
            mounted(){
                for(const item in this.product){
                    //初始化商品數量
                    this.count.push(0)
                }
                   /*  this.count.push({
                        id: item.id,
                        count:0
                    })
                } */
            }
                
        }).mount('#app'); 
    </script>
</body>
</html>
